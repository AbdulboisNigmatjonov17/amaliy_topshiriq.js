<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="phone">
        <div class="container">
            <h1 class="title">Pomodoro Timer</h1>
            <p id="time">25:00</p>
            <div class="btns">
                <button id="firstButton" onclick="startTime()">Start</button>
                <button id="secondButton" onclick="stopTime()">Stop</button>
                <button id="thirdButton" onclick="resetTime()">Reset</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
